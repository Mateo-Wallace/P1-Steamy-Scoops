<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b84e779c40.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Steamy Scoops</title>
</head>

<body class="bg-custom">

    <header class="text-center bg-gradient-to-r from-slate-900 to-slate-600">
        <h1 class="text-5xl font-extrabold text-slate-200 p-2"><a href="./index.html" class="text-reset"><i
                    class="fa-brands fa-steam bounce-custom rounded-full"></i></a> Steamy Scoops</h1>
    </header>
    <main>


        <aside id="aside-top" class="grid grid-cols-1 lg:grid-cols-2 m-2 gap-auto justify-items-center">
            <div class="w-11/12 max-width rounded overflow-hidden shadow-lg m-2 bg-slate-800/90 text-slate-200 px-6 py-4 ">
                <h2 class="font-bold text-xl mb-2">Find a game you're interested in!</h2>
                 <form id="searchForm">
                <input
                    class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-700"
                    type="text" placeholder="Game Title" id="searchBar">
                    </form>
                <button
                    class="shadow bg-purple-800 hover:bg-purple-700 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded mt-2"
                    type="button" id="searchButton">Let's Go!</button>
            </div>

            <!-- Targetted by renderSearchData -->
            <div id='game-information' class="w-11/12 max-width rounded overflow-hidden shadow-lg m-2 bg-slate-800/90 text-slate-200">
                <div class="px-6 py-4">
                    <h2 class="font-bold text-xl mb-2">What is Steamy Scoops?</h2>
                    <p class="text-base">
                        Steamy Scoops is a webapp that allows you to search for the latest news on your favorite games!
                        <br>
                        <br>We will display Steam and YouTube news. 
                        <br>Try it out!
                    </p>
                </div>
            </div>

            <!-- Image of video game -->
            <div id="game-image" class="w-11/12 max-width m-2 center-custom">
            </div>
        </aside>
        
        <section>
                <!-- container for cards -->
                <div class="grid grid-cols-1 lg:grid-cols-3 m-2 gap-auto">
                    <!-- card 1-->
                    <div class="card">
                        <figure class="md:flex bg-slate-100 rounded-xl p-8 md:p-0 dark:bg-slate-800">
                            <div class="pt-6 md:p-8 text-center md:text-left space-y-4">
                              <blockquote>
                                <p class="text-lg font-medium text-white">
                                  Contents of article of steam news
                                </p>
                              </blockquote>
                              <figcaption class="font-medium">
                                <div class="text-sky-500 dark:text-sky-400">
                                  Title of  article
                                </div>
                                <div class="text-slate-700 dark:text-slate-500">
                                  Author of article 
                                </div>
                              </figcaption>
                            </div>
                          </figure>
                    </div>
                    <!-- card 2 -->
                    <div class="card">
                        <figure class="md:flex bg-slate-100 rounded-xl p-8 md:p-0 dark:bg-slate-800">
                            <div class="pt-6 md:p-8 text-center md:text-left space-y-4">
                              <blockquote>
                                <p class="text-lg font-medium text-white">
                                  Contents of article
                                </p>
                              </blockquote>
                              <figcaption class="font-medium">
                                <div class="text-sky-500 dark:text-sky-400">
                                  Title of article from steam news
                                </div>
                                <div class="text-slate-700 dark:text-slate-500">
                                  author of article 
                                </div>
                              </figcaption>
                            </div>
                          </figure>
                    </div>
                    <!-- card 3 -->
                    <figure class="md:flex bg-slate-100 rounded-xl p-8 md:p-0 dark:bg-slate-800">
                        <div class="pt-6 md:p-8 text-center md:text-left space-y-4">
                          <blockquote>
                            <p class="text-lg font-medium text-white">
                              Contents of article from the steam link news
                            </p>
                          </blockquote>
                          <figcaption class="font-medium">
                            <div class="text-sky-500 dark:text-sky-400">
                              Title with links
                            </div>
                            <div class="text-slate-700 dark:text-slate-500">
                              Author of article 
                            </div>
                          </figcaption>
                        </div>
                      </figure>
                </div>
        </section>
                <!-- youtube card area -->
                <section>
                    <!-- container for cards -->
                    <div class="grid grid-cols-1 lg:grid-cols-3 m-2 gap-auto mt-10">
                        <!-- card 1-->
                        <div class="card">
                            <figure class="md:flex bg-slate-100 rounded-xl p-8 md:p-0 dark:bg-slate-800">
                                <iframe class="w-full aspect-video"src= "youtube video api"></iframe>
                                <div class="pt-6 md:p-8 text-center md:text-left space-y-4">
                                  <blockquote>
                                    <p class="text-lg font-medium text-white">
                                      Contents of article of steam news
                                    </p>
                                  </blockquote>
                                  <figcaption class="font-medium">
                                    <div class="text-sky-500 dark:text-sky-400">
                                      Title of  article
                                    </div>
                                    <div class="text-slate-700 dark:text-slate-500">
                                      Author of article 
                                    </div>
                                  </figcaption>
                                </div>
                              </figure>
                        </div>
                        <!-- card 2 -->
                        <div class="card">
                            <figure class="md:flex bg-slate-100 rounded-xl p-8 md:p-0 dark:bg-slate-800">
                                <iframe width="560" height="315" src="https://www.youtube.com/embed/ix9wpslKwBE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                                <div class="pt-6 md:p-8 text-center md:text-left space-y-4">
                                  <blockquote>
                                    <p class="text-lg font-medium text-white">
                                      Contents of article
                                    </p>
                                  </blockquote>
                                  <figcaption class="font-medium">
                                    <div class="text-sky-500 dark:text-sky-400">
                                      Title of article from steam news
                                    </div>
                                    <div class="text-slate-700 dark:text-slate-500">
                                      author of article 
                                    </div>
                                  </figcaption>
                                </div>
                              </figure>
                        </div>
                        <!-- card 3 -->
                        <figure class="md:flex bg-slate-100 rounded-xl p-8 md:p-0 dark:bg-slate-800">
                            <object width="560" height="315" src="https://www.youtube.com/embed/ix9wpslKwBE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                            <div class="pt-6 md:p-8 text-center md:text-left space-y-4">
                              <blockquote>
                                <p class="text-lg font-medium text-white">
                                  Contents of article from the steam link news
                                </p>
                              </blockquote>
                              <figcaption class="font-medium">
                                <div class="text-sky-500 dark:text-sky-400">
                                  Title with links
                                </div>
                                <div class="text-slate-700 dark:text-slate-500">
                                  Author of article 
                                </div>
                              </figcaption>
                            </div>
                          </figure>
                    </div>
            </section>
                
    </main>

    <footer class="text-center bg-gradient-to-r from-slate-900 to-slate-600">
        <h1 class="text-2xl font-extrabold text-slate-200 p-2">Insert Nav Bar</h1>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="./assets/script/script.js"></script>
</body>

</html>
