<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b84e779c40.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Steamy Scoops</title>
</head>

<body class="bg-custom">

    <header class="text-center bg-gradient-to-r from-slate-900 to-slate-600">
        <h1 class="text-4xl sm:text-5xl font-extrabold text-slate-200 p-2"><a href="./index.html" class="text-reset"><i
                    class="fa-solid fa-gamepad bounce-custom rounded-full"></i></a> Steamy Scoops</h1>
    </header>

    <main>

        <!-- Top Section with search bar and game info -->
        <aside id="aside-top" class="grid grid-cols-1 lg:grid-cols-2 m-2 gap-auto justify-items-center">
            <!-- Search Bar -->
            <div
                class="w-11/12 max-width rounded overflow-hidden shadow-lg m-2 bg-slate-800/90 text-slate-200 px-6 py-4 ">
                <h2 class="font-bold text-xl mb-2">Find a game you're interested in!</h2>
                <form id="searchForm">
                    <input
                        class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-700"
                        type="text" placeholder="Game Title" id="searchBar">
                </form>
                <button
                    class="shadow bg-purple-800 hover:bg-purple-700 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded mt-2"
                    type="button" id="searchButton">Let's Go!</button>
                <button
                    class="shadow bg-purple-800 hover:bg-purple-700 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded mt-2"
                    type="button" id="lastSearchButton">Last Search!</button>
            </div>
            <!-- Instructions and Game Information -->
            <div id='game-information'
                class="w-11/12 max-width rounded overflow-hidden shadow-lg m-2 bg-slate-800/90 text-slate-200">
                <div class="px-6 py-4">
                    <h2 class="font-bold text-xl mb-2">What is Steamy Scoops?</h2>
                    <p class="text-base">
                        Steamy Scoops is a webapp that allows you to search for the latest news on your favorite games!
                        <br>
                        <br>We will display Steam and YouTube news.
                        <br>Try it out!
                    </p>
                </div>
            </div>
            <!-- Image of video game -->
            <div id="game-image" class="w-11/12 max-width m-2 center-custom">
            </div>
        </aside>

        <!-- Game News -->
        <section id="news-cards">
        </section>

        <!-- Youtube News -->
        <section id="youtube-cards">
        </section>
    </main>

    <!-- Nav Bar Footer -->
    <footer class="bg-gradient-to-r from-slate-900 to-slate-600 grid grid-cols-1 justify-items-center ">
        <nav class="grid grid-cols-2 sm:grid-cols-4 justify-items-center max-w-7xl w-10/12">
            <div class="py-3 text-center">
                <a href="aboutUs.html" target="_blank" rel="noopener noreferrer"
                    class="ease-in-out duration-300 text-slate-200 hover:bg-slate-700 sm:hover:bg-slate-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">About
                    Us</a>
            </div>
            <div class="py-3 text-center">
                <a href="https://github.com/Mateo-Wallace/P1-Steamy-Scoops" target="_blank" rel="noopener noreferrer"
                    class="ease-in-out duration-300 text-slate-200 hover:bg-slate-800 sm:hover:bg-slate-600 hover:text-white px-3 py-2 rounded-md text-sm font-medium">GitHub</a>
            </div>
            <div class="py-3 text-center">
                <a href="https://rapidapi.com/psimavel/api/steam2/" target="_blank" rel="noopener noreferrer"
                    class="ease-in-out duration-300 text-slate-200 hover:bg-slate-700 sm:hover:bg-slate-900 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Steam
                    API</a>
            </div>
            <div class="py-3 text-center">
                <a href="https://rapidapi.com/Glavier/api/youtube138/" target="_blank" rel="noopener noreferrer"
                    class="ease-in-out duration-300 text-slate-200 hover:bg-slate-800 sm:hover:bg-slate-800 hover:text-white px-2 py-2 rounded-md text-sm font-medium">Youtube
                    API</a>
            </div>
        </nav>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="./assets/script/script.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
</body>

</html>
